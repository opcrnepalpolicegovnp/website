<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Police Clearance Certificate</title>
  <style>  
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      font-size: 1.6rem;
    }
    .header-bar {
  background-color: #00154D;
  height: auto;
  border-radius: 8px 8px 0 0;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 15px;
  gap: 12px;
  flex-wrap: wrap;
  text-align: center;;
    }
    .header-bar img {
      height: 35px;
      width: auto;
      background-color: #00154D;
      padding: 5px;
      border-radius: 4px;
    }
    .header-bar span {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    .photo {
      text-align: center;
      margin-bottom: 20px;
    }
    .photo img {
      width: 150px;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
    }
    .info .left, .info .right {
      flex: 1 1 300px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
      font-size: 0.9rem;
      text-transform: capitalize;
    }
    .value {
      font-size: 1.05rem;
      color: #222;
    }
    .status-highlight {
      background-color: green;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 5px;
      font-size: 0.95rem;
    }

    /* Mobile-specific adjustments */
    @media screen and (max-width: 600px) {
      body {
        margin: 10px;
        padding: 15px;
      }

      .header-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-bar span {
        font-size: 1rem;
      }

      .photo img {
        width: 130px;
        height: 160px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .value {
        font-size: 1rem;
      }

      .label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="Nepal_Police_logo-removebg-preview.png" alt="Nepal Police Logo" />
    <span>Online Police Clearance Registration System</span>
  </div>

  <div class="photo">
    <img src="WhatsApp Image 2025-07-11 at 1.42.51 PM (1).jpg" alt="Photo of Kumar Magar" />
  </div>
  <h1></h1>

  <div class="info">
    <div class="left">
      <div class="field">
        <p class="label">Dispatch Number</p>
        <p class="value">2082-620449</p>
      </div>
      <div class="field">
        <p class="label">Father's Name</p>
        <p class="value">Lal Bahadur Magar</p>
      </div>
      <div class="field">
        <p class="label">Nationality</p>
        <p class="value">Nepali</p>
      </div>
      <div class="field">
        <p class="label">Signature Name</p>
        <p class="value">Rajaram Khadka</p>
      </div>
    </div>
    <div class="right">
      <div class="field">
        <p class="label">Name</p>
        <p class="value">Kumar Magar</p>
      </div>
      <div class="field">
        <p class="label">Gender</p>
        <p class="value">Male</p>
      </div>
      <div class="field">
        <p class="label">Issued Date</p>
        <p class="value">2025-03-26</p>
      </div>
      <div class="field">
        <p class="label">Signature Rank</p>
        <p class="value">Police Inspector</p>
      </div>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <p><strong>Status:</strong> <span class="status-highlight">No Criminal Record Till 10 July 2025</span></p>
  </div>
</body>
</html>
